<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>BuscarEmpleo.com</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="css/angular.rangeSlider.css">

    </head>
    <body>
        <!--   cabecera  -->
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <nav class="navbar navbar-default">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img src="images/logo.png" class="img-responsive" alt="">
                        </a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Cargar CV<span class="sr-only">(current)</span></a></li>
                            <li><a href="#">Iniciar Sesión</a></li>
                            <li><a href="#"><img src="images/facebook_logo.jpg" class="social_logo" alt=""></a></li>
                            <li><a href="#"><img src="images/twitter_logo.jpg" class="social_logo" alt=""></a></li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav> 
            </div>    
        </div>
        <!--   Fin cabecera  -->

        <!--   Filtros-->
        <div class="row" ng-controller="sliderBarCtrl">
            <div class="col-md-10 col-md-offset-1">
                <center><h1 class="title">Encuetra los Mejores Candidatos</h1></center>
                <form class="form-horizontal">                   
                    <div class="form-group">
                        <label class="col-md-6 control-label"><input type="checkbox">Nivel de Estudio/Educación {{educacion.max_value}}</label>                            
                        <div class="col-md-6">
                            <div class="rangeSlider" range-slider min="0" max="100" model-min="0" model-max="educacion.max_value" pin-handle="min" disabled="false"></div>                           
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-md-6 control-label"><input type="checkbox">Cursos</label>
                        <div class="col-md-6">
                            <input type="text" class="form-control form_inputs">
                        </div>                        
                    </div>
                    <div class="form-group">
                        <label class="col-md-6 control-label"><input type="checkbox">Experiencia Laboral {{exp_laboral.max_value}}</label>
                        <div class="col-md-6">
                            <div class="rangeSlider" range-slider min="0" max="100" model-min="0" model-max="exp_laboral.max_value" pin-handle="min" disabled="false"></div>
                        </div>                                                   
                    </div>
                    <div class="form-group">
                        <label class="col-md-6 control-label"><input type="checkbox">Jornada de Trabajo</label>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select class="form-control form_inputs" id="jornada_job">
                                    <option>Fines de semana</option>
                                    <option>Tiempo completo</option>
                                    <option>Medio tiempo</option>
                                    <option>Por horas</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-6 control-label"><input type="checkbox">Categoria</label>
                        <div class="col-md-6">
                            <div class="form-group">
                                <select class="form-control form_inputs">
                                    <option>Fines de semana</option>
                                    <option>Tiempo completo</option>
                                    <option>Medio tiempo</option>
                                    <option>Por horas</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-4 control-label"><input type="checkbox">Edad</label>
                        <div class="col-md-3">
                            <label class="col-md-3 control-label">Desde</label>
                            <div class="form-group" id="min_edad">
                                <select class="form-control form_inputs" >
                                    <option  ng-repeat="edad in min_edad">{{edad}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label class="col-md-3 control-label">Hasta</label>
                            <div class="form-group" id="max_edad">
                                <select class="form-control form_inputs" >
                                    <option  ng-repeat="edad in max_edad">{{edad}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-6 control-label"><input type="checkbox">Ubicación</label>
                        <div class="col-md-6">
                            <div class="form-group" id="ubicacion">
                                <select class="form-control form_inputs" >
                                    <option ng-repeat="lugar in ubicacion">{{lugar}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>

        </div>
        <!--   Fin Filtros-->

        <!--    SCRIPT-->
        <script src="js/jquery.js"></script> 
        <script src="js/angular.min.js"></script>
        <script src="js/angular.rangeSlider.js"></script>
        <script src="js/modulos/app.js"></script>
        <script src="js/controladores/sliderBarCtrl.js"></script>               
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
