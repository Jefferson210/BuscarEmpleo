<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="UTF-8">
        <title>BuscarEmpleo.com</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/estilos.css">
        <link rel="stylesheet" href="css/angular.rangeSlider.css">

    </head>
    <body>
    <h1 class="col-lg-offset-5 col-xs-offset-2">Inicio de Sesion</h1><hr><br><br>
       <div class="container">
       <div class="row">
         

         <div class="col-lg-offset-6 col-xs-offset-5"><span class="glyphicon glyphicon-user"></div><br><br>

<form class="form-horizontal" role="form">


  <div class="form-group">
    <label for="email" class="col-lg-4 control-label">Email</label>
    <div class="col-lg-5">
    <div class="input-group">

      <input type="email" class="form-control" id="email"
             placeholder="Email">
  <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>

    </div>
    </div>
  </div>




  <div class="form-group">
    <label for="clave" class="col-lg-4 control-label">Contraseña</label>
    <div class="col-lg-5">
    <div class="input-group">

      <input type="password" class="form-control" id="clave" 
             placeholder="Contraseña">

                <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span> 
             </div>
    </div>
  </div>


  <div class="form-group">
    <div class="col-lg-offset-4 col-lg-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> No cerrar sesión
        </label>
      </div>
    </div>
  </div>




  <div class="form-group">
    <div class="col-lg-offset-4 col-lg-5">
      <button type="submit" class="btn btn-default">Entrar</button>
    </div>
  </div>
</form>

    </div>


       </div>
        <!--    SCRIPT-->
        <script src="js/jquery.js"></script> 
        <script src="js/angular.min.js"></script>
        <script src="js/angular.rangeSlider.js"></script>
        <script src="js/modulos/app.js"></script>
        <script src="js/controladores/sliderBarCtrl.js"></script>               
        <script src="js/bootstrap.min.js"></script>
        
    </body>
</html>
