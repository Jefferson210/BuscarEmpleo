<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>BuscarEmpleo.com</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/angular.rangeSlider.css">

</head>

<body>

  <div class="container">

    <h1 class="text-primary col-md-offset-5">Bachillerato</h1>
    <br><br>

    <div id="cuerpo">

      <div class="row">     

        <div class="col-md-4 col-md-offset-4">

          <form id="registro">

            <div class="form-group">
                <label for="colegio">Colegio</label>
                <input type="text" name="colegio" class="form-control" id="colegio" placeholder="Colegio">
            </div>

            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" class="form-control" id="titulo" placeholder="Titulo">
            </div>

            <h2 class="text-primary col-md-offset-3">Periodo Académico</h2>

            <div class="form-group" id="min_edad">
                <label>Desde</label>
                <select class="form-control form_inputs" >
                    <option  ng-repeat="edad in min_edad">{{edad}}</option>
                </select>
            </div>

            <div class="form-group" id="max_edad">
                <label>Hasta</label>
                <select class="form-control form_inputs" >
                    <option  ng-repeat="edad in max_edad">{{edad}}</option>
                </select>
            </div>

            <div>
                <center><button type="submit"class="btn btn-primary " id="btnRegistro">Siguiente</button>
            </div>

          </form>  

        </div>

      </div>

    </div>

  </div>


  <script src="js/jquery.js"></script> 
  <script src="js/angular.min.js"></script>
  <script src="js/angular.rangeSlider.js"></script>
  <script src="js/modulos/app.js"></script>
  <script src="js/controladores/sliderBarCtrl.js"></script>               
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
