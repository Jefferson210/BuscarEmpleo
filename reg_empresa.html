<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>BuscarEmpleo.com</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/angular.rangeSlider.css">

</head>

<body>

<!--   cabecera  -->
  <div class="row">
      <div class="col-md-10 col-md-offset-1">
          <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
              <!-- Brand and toggle get grouped for better mobile display -->
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="#">
                      <img src="images/logo.png" class="img-responsive" alt="">
                  </a>
              </div>
              <!-- Collect the nav links, forms, and other content for toggling -->
              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                      <li class="active"><a href="#">Cargar CV<span class="sr-only">(current)</span></a></li>
                      <li><a href="#">Iniciar Sesión</a></li>
                      <li><a href="#">Empresa</a></li>
                      <li><a href="#"><img src="images/facebook_logo.jpg" class="social_logo" alt=""></a></li>
                      <li><a href="#"><img src="images/twitter_logo.jpg" class="social_logo" alt=""></a></li>
                  </ul>
              </div><!-- /.navbar-collapse -->
          </nav> 
      </div>    
  </div>


  <div class="container">
    <br><br><br>
    <h1 class="text-primary col-md-offset-4">Registro Empresa</h1>
    <br><br>

    <div id="cuerpo">

      <div class="row">     

        <div class="col-md-4 col-md-offset-4">

          <form id="registro">

            <div class="form-group">
                <label for="nombre_empresa">Nombre Empresa</label>
                <input type="text" name="nombre_empresa" class="form-control" id="nombre_empresa" placeholder="Nombre Empresa">
            </div>

            <div class="form-group">
                <label for="años">Años Existencia</label>
                <input type="text" name="años" class="form-control" id="años" placeholder="Años de Existencia">
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="text" name="correo" class="form-control" id="correo" placeholder="Correo">
            </div>
            
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" name="contraseña" class="form-control" id="contraseña" placeholder="Contraseña">
            </div>

            <div class="form-group">
                <label for="conf_contraseña">Confirmación Contraseña</label>
                <input type="password" name="conf_contraseña" class="form-control" id="conf_contraseña" placeholder="Confirme Contraseña">
            </div>

            <div class="form-group">
                <label for="logo">Logo</label>
                <button type="submit"class="btn" id="btnRegistro">Buscar</button>
            </div>

            <div>
                <center><button type="submit"class="btn btn-primary " id="btnRegistro">Siguiente</button>
            </div>

          </form>  

        </div>

      </div>

    </div>

  </div>


  <script src="js/jquery.js"></script> 
  <script src="js/angular.min.js"></script>
  <script src="js/angular.rangeSlider.js"></script>
  <script src="js/modulos/app.js"></script>
  <script src="js/controladores/sliderBarCtrl.js"></script>               
  <script src="js/bootstrap.min.js"></script>

</body>

</html>
