<div class="card">
    <img id="img_perfil" class="card-img-top" src="{{candidatos[id - 1].candidato.personales.imagen}}" alt="Card image cap">
    <div class="card-block">
        <h3 class="card-title"><span class="labels">Nombres y Apellidos:</span> {{candidatos[id-1].candidato.personales.nombre}} {{candidatos[id-1].candidato.personales.apellido}}</h3>
        <p class="card-text"><span class="labels">E-mail:</span> {{candidatos[id-1].candidato.personales.email}}</p>
        <p class="card-text"><span class="labels">Titulo:</span>{{candidatos[id-1].candidato.estudios.titulo}}</p>
    </div>
</div>
