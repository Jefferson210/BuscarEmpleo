<div class="panel panel-default">
    <div class="panel-body">
      <br/>
       <div class="panel-heading"><center><h1>Resultados</h1></center></div>
        <div class="row perfil" ng-repeat="perfil in perfiles">
            <div class="col-md-2 col-md-offset-1">
                <a ui-sref="info({idPerfil: perfil.id})"><img src="{{perfil.urlImagen}}" alt="" class="img-rounded imgPerfil"></a>
            </div>
            <div class="col-md-8 col-md-offset-1">
                <h4>{{perfil.nombres}}</h4>            
                <h4>{{perfil.apellidos}}</h4>            
                <h5>{{perfil.celular}}</h5>            
                <h5>{{perfil.estudios}}</h5>            
            </div>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-default"><a ui-sref="filtro">Regresar</a></button>
        </div>
    </div>
    <!--  <div class="panel-footer">Pie del panel</div>-->
    
</div>
